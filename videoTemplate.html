<!DOCTYPE html>
<html>
<head>
    <title>Video Template</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }
       .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #25ca4e;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
       .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
       .video-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            height: calc(100% - 60px);
            background-color: pink;
            overflow: auto;
        }
       .video-container video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
       .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1;
        }
       .nav-arrow.prev {
            left: 10px;
        }
       .nav-arrow.next {
            right: 10px;
        }
       .video-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
       .video-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/">Home</a>
    </div>
    <div class="video-container">
        <div class="nav-arrow prev" onclick="navigate('{{.PrevPath }}')">&lt;</div>
        <video controls>
            <source src="{{.ImagePath }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="nav-arrow next" onclick="navigate('{{.NextPath }}')">&gt;</div>
    </div>
    <div class="video-controls">
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="muteUnmute()">Mute/Unmute</button>
    </div>

    <script>
        let video = document.querySelector('video');
        let playPauseButton = document.querySelector('button:nth-child(1)');
        let muteUnmuteButton = document.querySelector('button:nth-child(2)');
    
        function playPause() {
            if (video.paused) {
                video.play();
                playPauseButton.textContent = 'Pause';
            } else {
                video.pause();
                playPauseButton.textContent = 'Play';
            }
        }
    
        function muteUnmute() {
            video.muted =!video.muted;
            if (video.muted) {
                muteUnmuteButton.textContent = 'Unmute';
            } else {
                muteUnmuteButton.textContent = 'Mute';
            }
        }
    
        function navigate(path) {
            if (path) {
                window.location.href = path;
            }
        }
    </script>
</body>
</html>
