<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orkis media gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 10px;
        }
        .grid-item {
            text-align: center;
        }
        .thumbnail-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto;
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .video-frame {
            border: 3px solid #4CAF50;
        }
        .image-frame {
            border: 3px solid #3498db;
        }
        .file-name {
            margin-top: 5px;
            font-size: 0.9em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 160px;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;
            margin: 0 4px;
        }
        .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }
        .pagination a:hover:not(.active) {background-color: #ddd;}
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>orkis media galley</h1> 
    
    <div class="grid">
        {{range .Files}}
            <div class="grid-item">
                <a href="{{.FileName}}">
                    <div class="thumbnail-container">
                        <img class="thumbnail {{if eq .MediaType "video"}}video-frame{{else if eq .MediaType "image"}}image-frame{{end}}" src="{{.LocalThumbnailPath}}" alt="{{.FileName}}">
                    </div>
                    <p class="file-name">{{.FileName}}</p>
                </a>
            </div>
        {{end}}
    </div>
    
    <div class="controls">
        <form action="" method="get">
            <label for="sortBy">Sort by:</label>
            <select name="sortBy" id="sortBy">
                <option value="name" {{if eq .SortBy "name"}}selected{{end}}>Name</option>
                <option value="date" {{if eq .SortBy "date"}}selected{{end}}>Date</option>
                <option value="size" {{if eq .SortBy "size"}}selected{{end}}>Size</option>
            </select>
            
            <label for="sortOrder">Order:</label>
            <select name="sortOrder" id="sortOrder">
                <option value="asc" {{if eq .SortOrder "asc"}}selected{{end}}>Ascending</option>
                <option value="desc" {{if eq .SortOrder "desc"}}selected{{end}}>Descending</option>
            </select>
            
            <label for="filterBy">Filter:</label>
            <input type="text" name="filterBy" id="filterBy" value="{{.FilterBy}}">
            
            <button type="submit">Apply</button>
        </form>
    </div>

    <div class="pagination">
        {{if gt .CurrentPage 1}}
            <a href="?page={{.PrevPage}}&sortBy={{.SortBy}}&sortOrder={{.SortOrder}}&filterBy={{.FilterBy}}">&laquo; Previous</a>
        {{end}}
        
        {{range .Pages}}
            {{if eq . $.CurrentPage}}
                <a href="#" class="active">{{.}}</a>
            {{else}}
                <a href="?page={{.}}&sortBy={{$.SortBy}}&sortOrder={{$.SortOrder}}&filterBy={{$.FilterBy}}">{{.}}</a>
            {{end}}
        {{end}}
        
        {{if lt .CurrentPage .TotalPages}}
            <a href="?page={{.NextPage}}&sortBy={{.SortBy}}&sortOrder={{.SortOrder}}&filterBy={{.FilterBy}}">Next &raquo;</a>
        {{end}}
    </div>
    <!-- <p>PC IPv6 Address: {{.Ipv6Address}}</p> -->
</body>
</html>
